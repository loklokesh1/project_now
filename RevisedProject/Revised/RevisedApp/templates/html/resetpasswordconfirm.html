{% extends 'html/base.html' %}
{% block title %}password confirm{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-4 mt-4 mx-auto ">
		<h3 class="text-center text-light bg-danger p-2 mt-2">Reset confirmation password</h3>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<input type="text"class="form-control my-2" placeholder="enter pass1"name="new_password1">
				<input type="text"class="form-control my-2" placeholder="enter pass2"name="new_password2">
				<input type="submit" class="form-control bg-success" value="update">
			</form>
		</div>
	</div>
</div>
{% endblock %}
