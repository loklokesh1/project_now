{% extends 'html/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-4 mx-auto mt-4 p-2 shadow-lg">
		<div class="card-body">
			<h3 class="text-light text-center bg-dark mt-2 p-2 border rounded">Reset Password Email</h3>
			<form method="POST">
				{% csrf_token %}
				<!-- {{form.as_p}} -->
			<input type="email" name="email" class="form-control my-2" placeholder="Enter your mail Id">
			<input type="submit" value="submit" class="btn btn-success btn-block">
			</form>
		</div>
		
	</div>
	
</div>
{% endblock %}
